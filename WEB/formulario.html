<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rafiki Book Store - Contacto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="menu container">
        <a href="index.html" style="cursor: pointer"
          ><img src="img/rafiki.png" alt="Rafiki Logo" class="logo"
        /></a>
        <p>
            <h3>RAFIKI BOOK STORE</h3>
            </p>
        <nav class="navbar">
          <ul>
            <li><a href="géneros.html">GÉNEROS</a></li>
            <li><a href="galeria.html">POPULARES</a></li>
            <li><a href="formulario.html">CONTACTO</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main-image">
      <div class="form-container">
        <h2>Contacto</h2>
        <form action="#" method="post">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required />

          <label for="gender">Género:</label>
          <select id="gender" name="gender" required class="gender">
              <option value="">Seleccione una opción</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
          </select>
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="social-media">
        <a href="#"><img src="img/facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="img/twitter.png" alt="Twitter" /></a>
        <a href="#"><img src="img/instagram.png" alt="Instagram" /></a>
      </div>
      <div>
      <p><a href="https://docs.google.com/presentation/d/12jBheCHd6xgPfjBjGF_FgBuIWvJqAIFKy8Sn0hPQGz4/edit#slide=id.p">ALEJO IWAN</a></p>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Buscar..." />
      </div>
    </footer>
  </body>
</html>
